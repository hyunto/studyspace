<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Client App.</title>
</head>
<body>
    <h1>That's your dashboard</h1>
    <table>
        <tr>
            <td>
                <b>That's your entries</b>
            </td>
        </tr>
        <tr th:each="entry : ${user.entries}">
            <td th:text="${entry.value}">value</td>
        </tr>
    </table>

    <h3>Your profile from [Profile Application]</h3>
    <table>
        <tr>
            <td>
                <b>Name</b>
            </td>
            <td th:text="${profile.name}">
                username
            </td>
        </tr>
        <tr>
            <td>
                <b>email</b>
            </td>
            <td th:text="${profile.email}">
                email
            </td>
        </tr>
    </table>
</body>
</html>
