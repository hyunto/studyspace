<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Social Authcode</title>
</head>
<body>
	<h2>Connect to Facebook to see your contacs</h2>

	<form action="/connect/facebook" method="post">
		<input type="hidden" name="scope" value="public_profile user_friends"/>
		<input type="hidden" name="response_type" value="code"/>
		<div class="formInfo">
			Click the button to share your contacts with
			<b>social-authcode</b>
		</div>
		<p/>
		<button type="submit">Connect to Facebook</button>
	</form>

</body>
</html>
