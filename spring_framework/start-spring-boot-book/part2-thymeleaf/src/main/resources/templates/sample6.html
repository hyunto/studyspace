<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf3</title>
</head>
<body>

	<table border="1" th:inline="text">
		<tr>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
		</tr>
		<tr th:each="member : ${list}">
			<td>[[${member.mid}]]</td>
			<td>[[${member.mname}]]</td>
			<td>[[${member.regdate}]]</td>
		</tr>
	</table>

	<script th:inline="javascript">
		var result = [[${result}]];
	</script>

	<br/>
	<div>[[${#ctx}]]</div>

	<br/>
	<div>[[${#vars}]]</div>

	<br/>
	<div>[[${#locale}]]</div>

	<br/>
	<div>[[${#httpServletRequest}]]</div>

	<br/>
	<div>[[${#httpSession}]]</div>

</body>
</html>
