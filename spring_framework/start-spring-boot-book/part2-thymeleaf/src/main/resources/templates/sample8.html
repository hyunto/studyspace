<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf3</title>
</head>
<body>

	<div th:insert="~{fragments/header::header}"></div>

	<ul>
		<li><a th:href="@{http://localhost:10815/sample1}">sample1</a></li>
		<li><a th:href="@{/sample1}">sample1</a></li>
		<li><a th:href="@{~/sample1}">sample1</a></li>
		<li><a th:href="@{/sample1(p1='aaa', p2='bbb')}">thymeleaf parameter test - unknown link</a></li>
	</ul>

	<div th:insert="~{fragments/footer::footer}"></div>

</body>
</html>
